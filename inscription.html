    <section class="inscription">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Inscription</h2>
                        <form class="form-connexion">

    <!--=============== PRENOM ET NOM ===============-->

                            <div class="form-row">

                                <div class="form-group col-md-6">
                                    <label for="#">Prénom</label>
                                    <input type="text" class="form-control" placeholder="Votre Prénom">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Nom</label>
                                    <input type="text" class="form-control" placeholder="Votre nom">
                                </div>

                            </div>

    <!--=============== EMAIL AND PASSEWORD ===============-->

                            <div class="form-row">

                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" placeholder="exemple@yahoo.com">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Password</label>
                                    <input type="password" class="form-control">
                                 </div>
                            </div>

    <!--=============== ADRESSE ===============-->
                            
                            <div class="form-group">
                                <label for="#">Adresse</label>
                                <input type="text" class="form-control" placeholder="1234 Main St">
                            </div>

    <!--=============== CITY COUNTRY POSTAL CODE ===============-->
                            
                            <div class="form-row">

                                <div class="form-group col-md-6">
                                    <label for="inputCity">Ville</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="inputState">Pays</label>
                                        <select id="inputState" class="form-control">
                                            <option>France</option>
                                            <option>Allemand</option>
                                            <option>Italie</option>
                                            <option>Pologne</option>
                                            <option>Czech</option>
                                        </select>
                                </div>

                                <div class="form-group col-md-2">
                                    <label for="inputZip">Code Postal</label>
                                    <input type="text" class="form-control" placeholder="12345">
                                </div>

                            </div>

    <!--=============== ACCEPTE, CONDITION, BUTTON ===============-->

                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                    J'accepte les
                                        <a href="#">conditions générales</a>
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-contact">Inscire</button>

                        </form>
                </div>
            </div>
